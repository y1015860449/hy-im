syntax = "proto3";

package inner;

enum SrvErr {
  srv_err_unknown = 0x0;
  srv_err_success = 0x0001;   // 无错误
  srv_err_redis = 0x0002;     // redis错误
  srv_err_mongo = 0x0003;     // mongo错误
  srv_err_mysql = 0x0004;     // mysql错误
  svr_err_login_auth = 0x0005;  // 登陆错误
  srv_err_param = 0x0006;     // 请求参数错误
}
